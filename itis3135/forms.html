<!DOCTYPE html>
<html lang = "en-US">
	<head>
		<meta charset = "utf-8">
		<title>
			Forms | Emily Gustafson| Elegant Goose | ITIS 3135
		</title>
		<link href="styles/default.css" rel="stylesheet" type="text/css" >
		
	</head>
	
	<body>
		<!-- header -->
		<div data-include="components/header.html"></div>

		<main>
			<h2><strong>Newsletter Form</strong></h2>
			<form>
				<p>
					<label for="firstName"><strong>First Name:</strong></label>
					<input type="text" name="firstName" id="firstName" placeholder="Ex: Jane" autocomplete="on" required>
				</p>
				<p>				
					<label for="lastName"><strong>Last Name:</strong></label>
					<input type="text" name="lastName" id="lastName" placeholder="Ex: Doe" autocomplete="on" required>
				</p>
				<p>
					<label for="phoneNumber"><strong>Phone Number:</strong></label>
					<input type="text" name="phoneNumber" id="phoneNumber" placeholder="Ex:###-###-####" autocomplete="on" required>
				</p>
				<p>
					<label for="email"><strong>Email:</strong></label>
					<input type="text" name="email" id="email" placeholder="Ex: janedoe@gmail.com" autocomplete="on" required>
				</p>
				<p>
					<label for="newsletter">NewsLetter:</label>
					<select name="newsletter" id="newsletter" size="4" required>
						<option value="regular newsletter">Regular Newsletter</option>
						<option value="premium newsletter">Premium Newsletter</option>
						<option value="kids newsletter">Kids Newsletter</option>
						<option value="kids premium newsletter">Kids Premium NewsLetter</option>
					</select>
				</p>
				<legend>Are you subscribed to Gustafson Designs newsletter?</legend>
				<p>
					<input type="radio" name="previousClient" id="yes" value="yes">
					<label for="yes">Yes</label>
				</p>
				<p>
					<input type="radio" name="previousClient" id="no" value="no">
					<label for="no">No</label>
				</p>
				<p>
					<input type="checkbox" name="subscribe" id="subscribe" value="newsletter">
					<label for="subscribe">Subscribe to Gustafson Designs newsletter to recieve special offers!</label>
				</p>
				<br>
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
				
			</form>
		</main>

		<!-- footer -->
		<div data-include="components/footer.html"></div>
		
		<script src="scripts/htmlinclusion.js"></script>
		
	</body>
</html>
