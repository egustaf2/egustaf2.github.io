			<h2><strong>Customer Forms</strong></h2>
			<form>
				<p>
					<label for="firstName"><strong>First Name:</strong></label>
					<input type="text" id="firstName" placeholder="Ex: Jane" autocomplete="on" required>
				</p>
				<p>				
					<label for="lastName"><strong>Last Name:</strong></label>
					<input type="text" id="lastName" placeholder="Ex: Doe" autocomplete="on" required>
				</p>
				<p>
					<label for="phoneNumber"><strong>Phone Number:</strong></label>
					<input type="text" id="phoneNumber" placeholder="Ex:###-###-####" autocomplete="on" required>
				</p>
				<p>
					<label for="email"><strong>Email:</strong></label>
					<input type="text" id="email" placeholder="JaneDoe@gmail.com" autocomplete="on" required>
				</p>
				
			</form>
