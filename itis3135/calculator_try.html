<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <title>
            Calculator Try | Emily Gustafson| Elegant Goose | ITIS 3155
        </title>
        <link href="styles/default.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <div data-include="components/header.html"></div>
        </header>

        <main>
            <h2><strong>Calculator Try</strong></h2>
            <div class="calculator">
                <div class="calculator__display">0</div>
                <div class="calculator__keys">
                    <button class="key--operator" data-action="add">+</button>
                    <button class="key--operator" data-action="subtract">-</button>
                    <button class="key--operator" data-action="multiply">&times;</button>
                    <button class="key--operator" data-action="divide">รท</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button data-action="decimal">.</button>
                    <button data-action="clear">AC</button>
                    <button class="key--equal" data-action="calculate">=</button>
                </div>
            </div>
        </main>

        <footer>
            <div data-include="components/footer.html"></div>
        </footer>

        <script src="scripts/htmlinclusion.js"></script>
        <script src="scripts/calculator_try.js"></script>
    </body>
</html>
