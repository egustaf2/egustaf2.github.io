<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="utf-8">
        <title>
            Slideshow | Emily Gustafson| Elegant Goose | ITIS 3155
        </title>
        <link href="styles/default.css" rel="stylesheet" type="text/css">
        <script src="scripts/slideshow.js"></script>
        <script src="scripts/jquery-3.6.1.js"></script>
    </head>
    <body>
        <header>
            <div data-include="components/header.html"></div>
        </header>
        
        <main style="text-align: center;">
            <h2>Slideshow</h2>

            <div class="container">
                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="images/misha.png" alt="Misha" style="width: 300px;">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="images/maxie.png" alt="Maxie" style="width: 300px;">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="images/outside.png" alt="Outside" style="width: 300px;">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="images/sleeping.png" alt="MaxieSleeping" style="width: 300px;">
                </div>

                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="images/tent.png" alt="MishaInTent" style="width: 300px;">
                </div>

                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="images/kittens.png" alt="Kittens" style="width: 300px;">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <div class="line">
                <!-- Misha -->
                <div class="row">
                    <div class="column">
                        <img class=" demo cursor" src="images/misha.png" style="width: 50%;" onclick="currentSlide(1)" alt="Misha">
                    </div>
                </div>

                <!-- Maxie -->
                <div class="row">
                    <div class="column">
                        <img class=" demo cursor" src="images/maxie.png" style="width: 50%;" onclick="currentSlide(2)" alt="Maxie">
                    </div>
                </div>

                <!-- Outside -->
                <div class="row">
                    <div class="column">
                        <img class=" demo cursor" src="images/outside.png" style="width: 50%;" onclick="currentSlide(3)" alt="Misha and Maxie Looking Outside">
                    </div>
                </div>

                <!-- Sleeping -->
                <div class="row">
                    <div class="column">
                        <img class=" demo cursor" src="images/sleeping.png" style="width: 50%;" onclick="currentSlide(4)" alt="Maxie Sleeping">
                    </div>
                </div>

                <!-- Tent -->
                <div class="row">
                    <div class="column">
                        <img class=" demo cursor" src="images/tent.png" style="width: 50%;" onclick="currentSlide(5)" alt="Misha in his Tent">
                    </div>
                </div>

                <!-- Kittens -->
                <div class="row">
                    <div class="column">
                        <img class=" demo cursor" src="images/kittens.png" style="width: 50%;" onclick="currentSlide(6)" alt="Misha and Maxie as Kittens">
                    </div>
                </div>
            </div>

            </div>
        </main>

        <footer>
            <div data-include="components/footer.html"></div>
        </footer>

        <script src="scripts/htmlinclusion.js"></script>
    </body>
</html>
